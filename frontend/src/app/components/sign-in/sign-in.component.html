<div class="container">

  <form [formGroup]="signInForm" class="form">

    <h3 class="text">Sign In</h3>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="user.email" matInput placeholder="email@example.com"  formControlName="email" required>
      <mat-error *ngIf="signInForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">

      <mat-label>Enter your password</mat-label>
      <input [(ngModel)]="user.password" matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="signInForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

    </mat-form-field>

    <div class="sing-in-button">
      <button [disabled]="signInForm.invalid" (click)="signIn()" mat-stroked-button color="primary">Sign In</button>
    </div>

    <div class="container" style="margin-top: 5px">
      <a mat-button routerLink="/sign-up">Sign Up</a>
    </div>

    <div class="container error-message" *ngIf="authErrorMessage">{{authErrorMessage}}</div>

  </form>

</div>
